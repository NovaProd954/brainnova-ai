<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BRAINNOVA AI [Pro Offline]</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<!-- Link to your CSS file -->
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ICONS -->
<svg style="display: none;">
  <symbol id="icon-brain" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.96-3.08 3 3 0 0 1-.34-5.58 2.5 2.5 0 0 1 1.32-4.24 2.5 2.5 0 0 1 1.98-3A2.5 2.5 0 0 1 9.5 2Z"/><path d="M14.5 2A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44 2.5 2.5 0 0 0 2.96-3.08 3 3 0 0 0 .34-5.58 2.5 2.5 0 0 0-1.32-4.24 2.5 2.5 0 0 0-1.98-3A2.5 2.5 0 0 0 14.5 2Z"/></symbol>
  <symbol id="icon-db" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><ellipse cx="12" cy="5" rx="9" ry="3"/><path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"/><path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"/></symbol>
  <symbol id="icon-send" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></symbol>
</svg>

<header>
  <div class="brand">
    <svg><use href="#icon-brain"/></svg>
    BRAINNOVA <span class="tag-pro">v3.1</span>
  </div>
  <div class="controls">
    <button class="btn" onclick="UI.toggleModel()">
      <span id="model-label">v1.5 Standard</span>
    </button>
    <button class="btn" onclick="DataManager.open()">
      <svg width="14" height="14"><use href="#icon-db"/></svg> Data
    </button>
  </div>
</header>

<main>
  <div id="chat-container"></div>
</main>

<footer>
  <div class="input-box">
    <input id="input" placeholder="Type a message or use 'teach: {json}'..." autocomplete="off">
    <button class="btn" style="border:none; background:transparent;" onclick="handleSend()">
      <svg width="20" height="20"><use href="#icon-send"/></svg>
    </button>
  </div>
</footer>

<!-- DATA MODAL -->
<div id="modal">
  <div class="modal-panel">
    <h3 style="margin:0 0 15px 0;">Neural Database</h3>
    <div class="stat-grid">
      <div class="stat"><div class="stat-val" id="stat-count">0</div><div class="stat-lbl">Topics</div></div>
      <div class="stat"><div class="stat-val" id="stat-size">0 KB</div><div class="stat-lbl">Size</div></div>
    </div>
    <div class="btn-group">
      <button class="btn-full" onclick="document.getElementById('file-up').click()">Import JSON</button>
      <button class="btn-full" onclick="DataManager.export()">Backup</button>
    </div>
    <div class="btn-group">
      <button class="btn-full btn-danger" onclick="DataManager.wipe()">Wipe Memory</button>
      <button class="btn-full" onclick="DataManager.close()">Close</button>
    </div>
    <input type="file" id="file-up" style="display:none" onchange="DataManager.import(this)">
  </div>
</div>

<!-- Link to your JS file -->
<script src="script.js"></script>
</body>
</html>
